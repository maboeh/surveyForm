<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">
    SurveyForm</h1>

  <div id="container">
    <p id="description">Please let us know how we can improve your experience with freeCodeCamp</p>
    <form id="main">
      <label class="left">Name</label>
      <input class="right i-text" type="text">
      <label class="left">Email</label>
      <input class="right i-text" type="email">

      <label class="left">Age</label>
      <input class="right i-text" type="text">

    </form>

    <form id="role">
      <label class="left">Which option best describes your current role?</label>
      <select class="right i-select">
        <option>Student</option>
      </select>
    </form>

    <form id="radio">
      <label>How likely is that you would recommend freeCodeCamp to a friend?</label>
      <label>
        <input type="radio">Definitely</label>
      <label>
        <input type="radio">Maybe</label>
      <label>
        <input type="radio">Not sure</label>
    </form>


  </div>

  <script src="./script.js"></script>
</body>

</html>
