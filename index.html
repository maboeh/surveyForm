<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">
    SurveyForm</h1>

  <div id="container">
    <p id="description">Please let us know how we can improve your experience with freeCodeCamp</p>
    <form id="main">
      <label class="left">Name</label>
      <input class="right i-text" type="text">
      <label class="left">Email</label>
      <input class="right i-text" type="email">

      <label class="left">Age</label>
      <input class="right i-text" type="text">

    </form>

    <form id="role">
      <label class="left">Which option best describes your current role?</label>
      <select class="right i-select">
        <option>Student</option>
      </select>
    </form>

    <form id="radio">
      <label class="left">How likely is that you would recommend freeCodeCamp to a friend?</label>
      <ul class="right">
        <li>
            <input type="radio">Definitely
      </li>
      <li>
          <input type="radio">Maybe
      </li>
         <li>
            <input type="radio">Not sure
         </li>
      </ul>
       
    </form>

    <form action="" id="like">
      <label class="left">What do you like most in FCC:</label>
      <select  class="right i-select">
        <option  >Select an option</option>
      </select>
    </form>

    <form action="" id="check">

      <label  class="left">Things that should be improved in the future (Check all that apply):</label>
      <ul class="right">
        <li> 
      <input type="checkbox" >Front-end-Projects

        </li>
        <li>
      <input type="checkbox">Back-end-Projects

        </li>
        <li>
      <input type="checkbox" >Data Visualization

        </li>
      </ul>
      <input type="checkbox" class="right">Challenges
      <input type="checkbox" class="right">Open Source Community
      <input type="checkbox" class="right">Gitter help rooms
      <input type="checkbox" class="right">Videos
      <input type="checkbox" class="right">City Meetups
      <input type="checkbox" class="right">Wiki
      <input type="checkbox" class="right">Forum

    </form>

  </div>

  <script src="./script.js"></script>
</body>

</html>
